{% load static %}

<header id="page-header">
  <!-- Header Content -->
  <div class="content-header d-flex justify-content-between align-items-center flex-wrap">
    <!-- Left Section -->
    <div class="d-flex align-items-center">
      <!-- Logo -->
      <a class="fw-bold fs-lg text-dual me-2" href="{% url 'dashboard' %}">
        Detaktik Question
      </a>
      <!-- END Logo -->

      <!-- Version -->
      <div class="fs-xs fw-semibold py-1 px-2 rounded-pill bg-body-dark text-dark d-none d-md-block">v1.0</div>
      <!-- END Version -->
    </div>
    <!-- END Left Section -->

    <!-- Right Section -->
    <div class="d-flex align-items-center">
      <!-- Hamburger Menu (Mobile) -->
      <button class="btn btn-outline-secondary d-lg-none me-2" type="button" data-bs-toggle="collapse" data-bs-target="#nav-menu" aria-controls="nav-menu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>

      <!-- Navigation -->
      <nav class="collapse navbar-collapse d-lg-flex" id="nav-menu">
        <ul class="nav-main nav-main-horizontal nav-main-hover flex-wrap">
          <li class="nav-main-item">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" href="{% url 'dashboard' %}">
              <i class="nav-main-link-icon fa fa-home"></i>
              <span class="nav-main-link-name">Bosh sahifa</span>
            </a>
          </li>
          <li class="nav-main-item">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'dashboard-categories' %}active{% endif %}" href="{% url 'dashboard-categories' %}">
              <i class="nav-main-link-icon fa fa-list"></i>
              <span class="nav-main-link-name">Test Kategoriyalari</span>
            </a>
          </li>
          <li class="nav-main-item">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'all_results' %}active{% endif %}" href="{% url 'all_results' %}">
              <i class="nav-main-link-icon fa fa-chart-bar"></i>
              <span class="nav-main-link-name">Test Natijalari</span>
            </a>
          </li>
          {% if not request.user.is_student %}
          <li class="nav-main-item">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'main' %}active{% endif %}" href="{% url 'main' %}">
              <i class="nav-main-link-icon fa fa-user"></i>
              <span class="nav-main-link-name">Mening Sahifam</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </nav>
      <!-- END Navigation -->

      <!-- User Action -->
      <div class="d-flex align-items-center ms-3">
        {% if user.is_authenticated %}
        <!-- Logout -->
        <a class="btn btn-danger ms-2" href="{% url 'logout' %}">
          <i class="fa fa-sign-out-alt me-1"></i>
          <span>Chiqish</span>
        </a>
        {% else %}
        <!-- Login -->
        <a class="btn btn-success ms-2" href="{% url 'login' %}">
          <i class="fa fa-user-lock me-1"></i>
          <span>Kirish</span>
        </a>
        {% endif %}
      </div>
      <!-- END User Action -->
    </div>
    <!-- END Right Section -->
  </div>
  <!-- END Header Content -->

  <!-- Header Loader -->
  <div id="page-header-loader" class="overlay-header bg-primary-lighter">
    <div class="content-header">
      <div class="w-100 text-center">
        <i class="fa fa-fw fa-circle-notch fa-spin text-primary"></i>
      </div>
    </div>
  </div>
  <!-- END Header Loader -->
</header>
<!-- END Header -->
