{% load static %}

<header id="page-header">

<!-- Header Content -->
<div class="content-header">
<!-- Left Section -->
<div class="d-flex align-items-center">
  <!-- Logo -->
  <a class="fw-bold fs-lg text-dual me-2" href="{% url 'dashboard' %}">
    Detaktik question
  </a>
  <!-- END Logo -->

  <!-- Version -->
  <div class="fs-xs fw-semibold py-1 px-2 rounded-pill bg-body-dark text-dark">v1.0</div>
  <!-- END Version -->
</div>
<!-- END Left Section -->

<!-- Right Section -->
<div class="d-flex align-items-center">
  <!-- Navigation -->
  <ul class="nav-main nav-main-horizontal nav-main-hover d-none d-lg-block me-2">
    <li class="nav-main-item">
      <a class="nav-main-link" href="{% url 'dashboard' %}">
        <i class="nav-main-link-icon fa fa-home"></i>
        <span class="nav-main-link-name">Bosh sahifa</span>
      </a>
    </li>
    <li class="nav-main-item">
      <a class="nav-main-link" href="{">
        <i class="nav-main-link-icon fa fa-list"></i>
        <span class="nav-main-link-name">Test Kategoriyalari</span>
      </a>
    </li>
    <li class="nav-main-item">
      <a class="nav-main-link" href="{% url 'main' %}">
        <i class="nav-main-link-icon fa fa-user"></i>
        <span class="nav-main-link-name">Mening Sahifam</span>
      </a>
    </li>
  </ul>
  <!-- END Navigation -->

  <!-- Dark Mode -->
  <button type="button" class="btn btn-alt-secondary me-1" data-toggle="layout" data-action="dark_mode_toggle">
    <i class="far fa-moon"></i>
  </button>
  <!-- END Dark Mode -->

  {% if user.is_authenticated %}
  <!-- Logout -->
  <a class="btn btn-danger" href="{% url 'logout' %}">
    <i class="fa fa-fw fa-sign-out-alt opacity-50"></i>
    <span class="d-none d-sm-inline-block ms-1">Chiqish</span>
  </a>
  <!-- END Logout -->
  {% else %}
  <!-- Login -->
  <a class="btn btn-success" href="{% url 'login' %}">
    <i class="fa fa-fw fa-user-lock opacity-50"></i>
    <span class="d-none d-sm-inline-block ms-1">Kirish</span>
  </a>
  <!-- END Login -->
  {% endif %}
</div>
<!-- END Right Section -->
</div>
<!-- END Header Content -->

<!-- Header Loader -->
<div id="page-header-loader" class="overlay-header bg-primary-lighter">
<div class="content-header">
  <div class="w-100 text-center">
    <i class="fa fa-fw fa-circle-notch fa-spin text-primary"></i>
  </div>
</div>
</div>
<!-- END Header Loader -->
</header>
<!-- END Header -->
