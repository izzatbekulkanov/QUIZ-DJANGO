{% extends 'question/main.html' %}
{% load static %}
{% block style %}
{% endblock style %}
{% block content %}
<main id="main-container">
  <!-- Hero -->
  <div class="bg-image overflow-hidden" style="background-image: url('{% static "assets/media/photos/photo3@2x.jpg" %}');">
  <div class="bg-primary-dark-op">
    <div class="content content-full">
      <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center mt-5 mb-2 text-center text-sm-start">
        <div class="flex-grow-1">
          <h1 class="fw-semibold text-white mb-0">Savollar</h1>
          <h2 class="h4 fw-normal text-white-75 mb-0">Savollar tahrirlash</h2>
        </div>
        <div class="mt-3 mt-sm-0">
          <!-- Back Button -->
          <a href="javascript:history.back()" class="btn btn-alt-secondary">
          <i class="fa fa-arrow-left me-1"></i> Ortga
          </a>
        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- END Hero -->
  <!-- Page Content -->
  <div class="content">
    <!-- Question edit Form -->
    <div class="card m-3  p-3">
      <div class="content">
        <!-- Edit Test Form -->
        <div class="card m-3 p-3">
          <h3 class="mb-4">Testni Tahrirlash</h3>
          <form method="POST" action="{% url 'edit-test' test.id %}" id="editTestForm">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-end">
              <button type="submit" class="btn btn-alt-primary">
                <i class="fa fa-save me-1"></i> Saqlash
              </button>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</main>
{% endblock content %}
{% block script %}
<script src="{% static 'assets/js/plugins/sweetalert2/sweetalert2.all.min.js' %}"></script>
<script>
  document.getElementById('editTestForm').addEventListener('submit', function (e) {
    e.preventDefault();
    const form = this;
    Swal.fire({
      title: 'Tasdiqlaysizmi?',
      text: "Ushbu testni yangilamoqchimisiz?",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonColor: '#3085d6',
      cancelButtonColor: '#d33',
      confirmButtonText: 'Ha, yangilash!',
      cancelButtonText: 'Bekor qilish',
    }).then((result) => {
      if (result.isConfirmed) {
        const formData = new FormData(form);
        fetch(form.action, {
          method: 'POST',
          body: formData,
        })
          .then((response) => response.json())
          .then((data) => {
            if (data.success) {
              Swal.fire({
                title: 'Muvaffaqiyatli!',
                text: data.message,
                icon: 'success',
                confirmButtonText: 'OK',
              }).then(() => {
                window.location.href = '{% url 'question' %}'; // Redirect to the tests list
              });
            } else {
              Swal.fire({
                title: 'Xatolik!',
                text: data.message,
                icon: 'error',
                confirmButtonText: 'OK',
              });
            }
          })
          .catch((error) => {
            Swal.fire({
              title: 'Xatolik!',
              text: 'Server bilan bogâ€˜lanishda xatolik yuz berdi.',
              icon: 'error',
              confirmButtonText: 'OK',
            });
            console.error('Error:', error);
          });
      }
    });
  });
</script>

{% endblock script %}
