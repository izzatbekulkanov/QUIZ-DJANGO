{% load static %}
<nav id="sidebar" aria-label="Main Navigation">
  <!-- Side Header -->
  <div class="content-header">
    <!-- Logo -->
    <a class="fw-semibold text-dual" href="{% url 'main' %}">
    <span class="smini-visible">
    <i class="fa fa-circle-notch text-primary"></i>
    </span>
      <span class="smini-hide fs-5 tracking-wider">{{ system.name }}</span>
    </a>
    <!-- END Logo -->
    <!-- Extra -->
    <div>
      <!-- Layout API, functionality initialized in Template._uiApiLayout() -->
      <a class="d-lg-none btn btn-sm btn-alt-secondary ms-1" data-toggle="layout" data-action="sidebar_close"
         href="javascript:void(0)">
        <i class="fa fa-fw fa-times"></i>
      </a>
      <!-- END Close Sidebar -->
    </div>
    <!-- END Extra -->
  </div>
  <!-- END Side Header -->
  <!-- Sidebar Scrolling -->
  <div class="js-sidebar-scroll">
    <!-- Side Navigation -->
    <div class="content-side">
      <ul class="nav-main">
        <li class="nav-main-item ">
          <a class="nav-main-link {% if request.resolver_match.url_name == 'users' %}active{% endif %}"
             href="{% url 'users' %}">
            <i class="nav-main-link-icon fas fa-users"></i>
            <span class="nav-main-link-name">Foydalanuvchilar</span>
          </a>
        </li>
        <li class="nav-main-item ">
          <a class="nav-main-link {% if request.resolver_match.url_name == 'categories' %}active{% endif %}"
             href="{% url 'categories' %}">
            <i class="nav-main-link-icon fas fa-layer-group"></i>
            <span class="nav-main-link-name">Kategoriyalar</span>
          </a>
        </li>
        <li class="nav-main-item ">
          <a class="nav-main-link {% if request.resolver_match.url_name == 'question' %}active{% endif %}"
             href="{% url 'question' %}">
            <i class="nav-main-link-icon fas fa-question-circle"></i>
            <span class="nav-main-link-name">Savollar</span>
          </a>
        </li>
        <li class="nav-main-item ">
          <a class="nav-main-link {% if request.resolver_match.url_name == 'assign-test' %}active{% endif %}"
             href="{% url 'assign-test' %}">

            <i class="nav-main-link-icon fas fa-tasks"></i>
            <span class="nav-main-link-name">Topshiriqlar</span>
          </a>
        </li>
        <li class="nav-main-item">
          <a class="nav-main-link {% if request.resolver_match.url_name == 'results' %}active{% endif %}"
             href="{% url 'results' %}">
            <i class="nav-main-link-icon fas fa-chart-bar"></i>
            <span class="nav-main-link-name">Natijalar</span>
          </a>
        </li>
        {% if request.user.is_superuser %}
          <li class="nav-main-item ">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'logs' %}active{% endif %}"
               href="{% url 'logs' %}">
              <i class="nav-main-link-icon fas fa-file-alt"></i>
              <span class="nav-main-link-name">Loglar</span>
            </a>
          </li>
          <li class="nav-main-item ">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'roles' %}active{% endif %}"
               href="{% url 'roles' %}">
              <i class="nav-main-link-icon fas fa-user-shield"></i>
              <span class="nav-main-link-name">Rollar</span>
            </a>
          </li>
          <li class="nav-main-item">
            <a class="nav-main-link {% if request.resolver_match.url_name == 'site_settings' %}active{% endif %}"
               href="{% url 'site_settings' %}">
              <i class="nav-main-link-icon fas fa-cogs"></i>
              <span class="nav-main-link-name">Sozlamalar</span>
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
    <!-- END Side Navigation -->
  </div>
  <!-- END Sidebar Scrolling -->
</nav>
